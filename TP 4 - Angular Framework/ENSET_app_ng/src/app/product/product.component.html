<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        {{appState.producState.keyword}}
        <input type="text" [(ngModel)]="appState.producState.keyword">
        <button (click)="getProducts()" class="btn btn-success"> <i class="bi bi-search"></i></button>
      </div>
      <h3>Product Componenet</h3>
      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prod of appState.producState.products">
          <td>{{prod.id}}</td>
          <td>{{prod.name}}</td>
          <td>{{prod.price}}</td>
          <td *ngIf="appState.authState.roles.includes('ADMIN')">
            <button (click)="handelCheckProduct(prod)" class="btn btn-outline-success">
              <i [class]="prod.checked?'bi bi-check':'bi bi-circle'"></i>
            </button>
          </td>
          <td *ngIf="appState.authState.roles.includes('ADMIN')">
            <button (click)="handleDetelProduct(prod)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td *ngIf="appState.authState.roles.includes('ADMIN')">
            <button (click)="handleEditProduct(prod)" class="btn btn-outline-success">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(this.appState.producState.totalPages);let i=index">
          <button (click)="handelGotoPage(i+1)"
                  [ngClass]="appState.producState.currentPage==(i+1)?'btn btn-success m-1':'btn btn-outline-success m-1'"
          >
            {{(i+1)}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
